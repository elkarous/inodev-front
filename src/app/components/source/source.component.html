<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
        <div class="containair  h-100 w-100" id="cb">
          <div class=" container mb-5 mh-100 ml-5 justify-content-center h-100 w-100 ">
            <div class=" justify-content-center  w-75  ml-5 h-100 mt-4 align-items-center" id="ppd">
              <p class="h5 text-center mt-2 pa" style="color:#178da9; margin-left: -110px; ">Source </p>
              <div class="justify-content-center ml-5">

              </div>

              <div class="container border border-dark mt-4" *ngFor="let education of educations" >


                <ul class="list-group container border border-dark w-100 h-100 list-group-flush" *ngIf="educations" >
                  <li class="list-group-item ">How did you hear about this position?*<br>
                    <input name="nomFaculte" class="rounded border border-dark bg-transparent" [(ngModel)]="education.position"></li>
                  <li class="list-group-item "> If employee or other, please describe:
                    <br>
                    <input class="rounded border border-dark bg-transparent" name="niveau" [(ngModel)]="education.describ"></li>

                  <li class="list-group-item list-group-item text-center">
                    <button class="btn btn-primary mr-2" (click)="edit(education.sourceId, education)">Edit</button>
                    <button class="btn btn-dark mr-2" (click)="delete(education.sourceId)">Delete</button>
                  </li>
                </ul>
              </div>
              <form [formGroup]="questionForm" *ngIf="!educations?.length">

                <div class="justify-content-center w-75 mr-0 h-100  align-items-center">
                  <div class="sbd">
                    <p style="font-size: 13px;">How did you hear about this position?*</p>
                    <input type="text" formControlName="position"   name="institutename" class="For form-control form-control-sm rounded border border-dark bg-transparent">

                    <p class="mt-3"    style="font-size: 13px;">If employee or other, please describe:
                    </p>
                    <input type="text" formControlName="describ" class="For form-control form-control-sm rounded border border-dark bg-transparent">
</div>

                  <button type="submit" [disabled]="questionForm.invalid" (click)="createQuestion()" class="btn btn-info " >Save</button>

                </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

              </form>

            </div>






          </div>

        </div>

      



      <script src="https://kit.fontawesome.com/6d3194976d.js" crossorigin="anonymous"></script>
