<div class="bg-light min-vh-100 row" >

  <div class="col-sm-9 offset-2">
<h1> My Application</h1>

<div class="bg-info mt-2">
  <div class="row ">
<div class="col-lg-6 col-xl-4">
  <div class="card mb-3 align-content-center justify-content-center widget-content ">
    <div class="widget-content-wrapper ml-5">
      <div class="widget-content-left ">
        <div class="widget-heading"><br>Total Application</div>
      </div>
      <div class="widget-content-right mb-3">
        <div class="widget-numbers text-success"><h5>{{con.length}}</h5></div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
<div class="ml-5" >
  <div class="row">
    <div class="col-lg-6 col-xl-4" *ngFor="let item of con let i = index">
      <div class="card bg-warning mb-3 widget-content">
        <div class="widget-content-wrapper ml-5">
          <div class="widget-content-left">
            <div class="widget-heading"><br> {{i+1}} - {{item[1]}}</div><br>
            <div class="widget-subheading">Type: {{item[3]}}</div><br>
            <div class="widget-subheading">
              <h6 *ngIf="item[4] === 1">Progress:  En cours</h6>
              <h6 *ngIf="item[4] === 0">Progress:  Accepter</h6>
            <div class="progress" style="width: 20%" *ngIf="item[4] === 1">
              <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
           </div><br>
          </div>
          <div class="widget-content-right mb-3">
            <div class="widget-numbers text-success"><h6>Apply At : {{item[0] | date}}</h6></div>
          </div>
          <div class="widget-content-right">
            <a class="btn btn-info float-right" routerLink="/offre/{{item[5]}}/{{item[3]}}"><h6>Show Offre</h6></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
