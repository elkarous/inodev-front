

<div [hidden]="false" >
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>


        <div class="containair h-100 w-100  ">
          <div class=" container  mh-100 ml-5 mb-5 justify-content-center h-100 w-100 ">
            <div class=" justify-content-center w-75 ml-5 h-100  align-items-center" id="ppd">

              <form #form=ngForm >
                <br> <br>

                <div class="form-group">
                  <label> Email</label>
                  <input type="text" required [(ngModel)]="condidat.email"  name="email" class="form-control w-100" >

                </div>

                <div class="form-group">
                  <label> Password</label>
                  <input type="password" required [(ngModel)]="condidat.encryptedPassword"  name="password"  class="form-control w-100" >

                </div>
                <div class="form-group">
                  <label> Confirm Password</label>
                  <input type="password" name="name" required ngModel #name="ngModel"  class="form-control w-100" >
                  <div *ngIf=" name.touched && name.invalid" class="text-danger"> confirm password is required. </div>
                  <div *ngIf=" name.touched && name.value!=condidat.encryptedPassword" class="text-danger"> confirm password and password not the same </div>


                </div>
                <div class=" align-items-end mt-2 ">
                  <div class=" text-sm-start  ">
                    <p class="h6 text-start TM" style="font-size: 10px;">By clicking create account, you agree to our <a
                      href="" id="TAC" data-toggle="tooltip" data-placement="right" color="info" title=" By clicking create account you agree to use
                      your personal informations in our website   ">Terms
                      and
                      conditions.</a>
                    </p>
                  </div>
                  <div class=" w-100 d-flex  align-items-center TP ">
                    <input type="submit" class="btn w-100 text-white btn-danger "  [disabled]="form.invalid"value="Create account" (click)="create()">

                  </div>
                </div>

              </form>

              <div class="row w-100  align-items-center ml-0  TG">
                <hr class="bg-info col-sm-2 " id="t3" style="color:#178da9;">
                <h5 class="col-sm-2 text-info ml-1" style="color: #178da9;font-size: 12px;font-weight: bold;" id="or">Or
                </h5>
                <hr class="bg-info col-sm-2 mr-5" id="t4" style="color:#178da9;">
              </div>
              <div class="hb ">
                <div>
                  <button type="button" class="btn btn-rounded w-100  col-xs-6 btn-sm fbk text-light mb-3 ">
                    <i class="bi bi-facebook"
                       style="font-size: 15px;position: absolute; margin-left: -50px;margin-top: -2px;"></i>Sign
                    up
                    with facebook
                  </button>
                </div>
                <div>
                  <button type="button" class="btn w-100   col-xs-6 btn-sm lkd text-light mb-3 "> <i
                    class="bi bi-linkedin"
                    style="font-size: 15px;position: absolute; margin-left: -50px;margin-top: -2px;"></i>Sign up with
                    linkedin</button>
                </div>
                <div>
                  <button type="button" class="btn w-100   col-xs-7 btn-sm  ggl text-light mb-3"><i class="bi bi-google"
                                                                                                    style="font-size: 15px;position: absolute; margin-left: -50px;margin-top: -2px;"></i>Sign up with
                    google</button>
                </div>
              </div>



            </div>
          </div>
        </div>

      </div>




<script src="https://kit.fontawesome.com/6d3194976d.js" crossorigin="anonymous"></script>
