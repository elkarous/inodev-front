<style>

</style>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<div class=" main h-100 w-100">
  <div class="container h-100 w-75 d-flex align-items-center justify-content-center">
    <!-- Block gauche-->
    <div class="text-center align-items-center" id="login">
      <div class="h-75 mt-1 align-items-center justify-content-center" id="signup">
        <div class="wrapper"><input type="file" class="file">
        </div><br>
        <div class=" text-left ml-2">
          <p class="h6 text-left" routerLink="/profil"><a class="text-light">Personal details</a></p><br>
          <p class="h6 text-left" routerLink="/education"><a class="text-light">Education</a></p><br>
          <p class="h6 text-left"><a routerLink="/skills" class="text-light">Skills</a></p><br>
          <p class="h6 text-left"><a routerLink="/experience" class="text-light">Experience</a></p><br>
          <p class="h6 text-left"><a routerLink="/question"class="text-light">Job Question</a></p><br>
          <p class="h6 text-left"><a routerLink="/source"class="text-light">Source</a></p><br>
          <p class="h6 text-left"><a routerLink="/document" class="text-light">Add Documents</a></p>
        </div>
      </div>


    </div>
    <!--Block droit-->
    <div class="justify-content-center align-items-center " id="contwhite">
      <div class="container justify-content-center mt-5 mr-5 h-100 w-75">
        <div class=" justify-content-center  w-75  ml-5 h-100 mt-4 align-items-center" id="ppd">
          <p class="h5 text-center mt-2 pa" style="color:#178da9; margin-left: -110px; ">Skills</p>
          <div class="justify-content-center ml-5">
            <i class="bi bi-plus-circle-dotted" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>
            <button  type="button" class="bg-transparent border border-light" (click)="openform()">Add Skills</button>
          </div>
          <form *ngIf="form" [formGroup]="skillsForm">
            <div class="justify-content-center w-75 mr-0 h-100  align-items-center">
              <div class="sbd">
                <p style="font-size: 13px;">Name Skills</p>
                <input type="text" formControlName="nom" [ngClass]="{
            'is-valid': skillsForm.get('nom').valid,'is-invalid': skillsForm.get('nom').invalid && (skillsForm.get('nom').touched || skillsForm.get('nom').dirty)}" name="nom" class="For form-control form-control-sm rounded border border-dark bg-transparent">

                <p class="mt-3"style="font-size: 13px;">Degree</p>
                <select id="degree" formControlName="niveau"   name="degree" class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
                  <option value="debutant" >debutant</option>
                  <option value="pro" >pro</option>


                </select>
                <p class="mt-3"style="font-size: 13px;">Certified</p>
                <select id="certifier" formControlName="certifier"   name="degree" class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
                  <option value="true" >Yes</option>
                  <option value="false" >No</option>


                </select>


                <button type="button" class="btn btn-secondary form-control-sm rounded border border-dark bg-transparent"  (click)="fermeform()">Cancel</button>
                <button type="submit" [disabled]="skillsForm.invalid" (click)="createSkills()" class="btn btn-info " >Save</button>
              </div>
            </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          </form>


          <div  class="container border border-dark mt-4" *ngFor="let education of educations"  >
            <div >
              Name Skills : {{ education.nom  }} <button class="btn bg-transparent float-right" (click)="editeducation(education)">
              edit
            </button>
            </div>

            <ul class="list-group container border border-dark w-75 h-100 list-group-flush" *ngIf="statut && education.skillsId == educt.skillsId">

              <li class="list-group-item "> Name Skills :<br>
                <input name="nom" class="rounded border border-dark bg-transparent" [(ngModel)]="education.nom"></li>
              <p class="mt-3"style="font-size: 13px;">Degree</p>
              <select id="degree1" formControlName="niveau" [(ngModel)]="education.niveau"  name="degree" class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
                <option value="debutant" *ngIf="education.niveau == 'debutant'" aria-checked="true" >debutant</option>
                <option value="pro" *ngIf="education.niveau == 'pro'" aria-checked="true">pro</option>


              </select>
              <p class="mt-3"style="font-size: 13px;">Certified</p>
              <select id="certifier1" formControlName="certifier" [(ngModel)]="education.certifier"  name="certifier" class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
                <option value="true" *ngIf="education.certifier == true" aria-checked="true" >Yes</option>
                <option value="false" *ngIf="education.certifier == false" aria-checked="true">No</option>


              </select>
              <li class="list-group-item list-group-item text-center">
                <button class="btn btn-primary mr-2" (click)="edit(education.skillsId, education)">Edit</button>
                <button class="btn btn-dark mr-2" (click)="delete(education.skillsId)">Delete</button>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div></div></div>
