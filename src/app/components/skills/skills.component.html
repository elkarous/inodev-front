<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<div class=" justify-content-center  w-75  ml-5 h-100 mt-4 align-items-center" id="ppd">
  <p class="h5 text-center mt-2 pa" style="color:#178da9; margin-left: -110px; ">Skills</p>


  <div class="container rounded border border-dark mt-4" *ngFor="let education of educations">
    <div>
      Name Skills : {{ education.nom  }}
      <a (click)="editeducation(education)" class="float-right">
        <i class="fa fa-pencil-square-o" aria-hidden="true" style="color: red;">
        </i>
      </a>
    </div>

    <ul class="list-group container  w-75 h-100 list-group-flush"
        *ngIf="statut && education.skillsId == educt.skillsId">

      <li class="list-group-item bg-transparent"> Name Skills :<br>
        <input name="nom" class="rounded border border-dark bg-transparent" [(ngModel)]="education.nom"></li>
      <p class="mt-3" style="font-size: 13px;">Degree</p>
      <select id="degree1" formControlName="niveau" [(ngModel)]="education.niveau" name="degree"
              class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
        <option value="debutant" *ngIf="education.niveau == 'debutant'" aria-checked="true">debutant</option>
        <option value="pro" *ngIf="education.niveau == 'pro'" aria-checked="true">pro</option>
      </select>
      <p class="mt-3" style="font-size: 13px;">Certified</p>
      <select id="certifier1" formControlName="certifier" [(ngModel)]="education.certifier" name="certifier"
              class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
        <option value="true" *ngIf="education.certifier == true" aria-checked="true">Yes</option>
        <option value="false" *ngIf="education.certifier == false" aria-checked="true">No</option>


      </select>
      <li class="list-group-item list-group-item text-center bg-transparent">
        <button class="btn btn-primary mr-2" (click)="edit(education.skillsId, education)">Edit</button>
        <button class="btn btn-dark mr-2" (click)="delete(education.skillsId)">Delete</button>
      </li>
    </ul>

  </div>
  <br>
  <div class="justify-content-center ml-5">
    <button type="button" class=" btn btn-outline-info" (click)="openform()">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      Add skills
    </button>
  </div>
  <br>
  <form *ngIf="form" [formGroup]="skillsForm">
    <div class="justify-content-center w-75 mr-0 h-100  align-items-center">
      <div class="offset-2">
        <label>Name Skills</label>
        <input type="text" formControlName="nom" [ngClass]="{
            'is-valid': skillsForm.get('nom').valid,'is-invalid': skillsForm.get('nom').invalid && (skillsForm.get('nom').touched || skillsForm.get('nom').dirty)}"
               name="nom" class="For form-control form-control-sm rounded border border-dark bg-transparent">
        <label style="font-size: 13px;">Degree</label>
        <select id="degree" formControlName="niveau" name="degree"
                class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
          <option value="debutant">debutant</option>
          <option value="pro">pro</option>
        </select>
        <label>Certified</label>
        <select id="certifier" formControlName="certifier" name="degree"
                class="Rl form-control form-control-sm rounded border border-dark bg-transparent ">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <br>
        <button type="submit" [disabled]="skillsForm.invalid" (click)="createSkills()" class="btn btn-info offset-9">
          Save
        </button>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </form>
</div>
