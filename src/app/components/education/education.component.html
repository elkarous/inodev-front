                        <i class="fa fa-pencil-square-o" aria-hidden="true" style="color: red;">
                        </i>
                        </a>
                </div>
                <div>
                    <ul class="list-group container w-75 h-100 list-group-flush" *ngIf="statut && education.educationId == educt.educationId">

                        <input class="rounded border border-dark bg-transparent" name="niveau" [(ngModel)]="education.niveau"></li>
                      <li class="list-group-item bg-transparent"> Institute name :<br>
                        <input name="nomFaculte" class="rounded border border-dark bg-transparent" [(ngModel)]="education.nomFaculte"></li>
                      <li class="list-group-item bg-transparent">Specialisation :<br>
                        <input name="specialite" class=" rounded border border-dark bg-transparent" [(ngModel)]="education.specialite"></li>
                      <li  class=" list-group-item bg-transparent">Start date :<br>
                        <input type="date"class=" rounded border border-dark bg-transparent"  name="dateDebut" [(ngModel)]="education.dateDebut"></li>
                      <li class="list-group-item bg-transparent">End date :<br>
                        <input type="date" class=" rounded border border-dark bg-transparent" name="dateFin" [(ngModel)]="education.dateFin"></li>
                      <li class="list-group-item list-group-item text-center bg-transparent">
                        <button class="btn btn-info mr-2" (click)="edit(education.educationId, education)">Edit</button>
                        <button class="btn btn-dark mr-2" (click)="delete(education.educationId)">Delete</button>
                      </li>
                    </ul>
                    </div>
                  </div>
<br>
