<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<div class="containair h-100 w-100  ">
  <div class=" container  mh-100 ml-5 mb-5 justify-content-center h-100 w-100 ">
    <div class=" justify-content-center w-75 ml-5 h-100  align-items-center" id="ppd">
<p class="h5 text-center mt-5 pa" ></p>
              <form [formGroup]="loginForm" (ngSubmit)="signIn()">

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    formControlName="email"
                    type="text"
                    [ngClass]="{
            'is-valid': loginForm.get('email').valid,
            'is-invalid': loginForm.get('email').invalid  && (loginForm.get('email').touched || loginForm.get('email').dirty)
          }"
                    class="form-control"
                    id="email"
                  >

                  <div
                    *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('password').dirty)"
                    Class="invalid-feedback"
                  >
                    <div *ngIf="loginForm.get('email').getError('required')">Email is Required !</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    formControlName="password"
                    type="password"
                    [ngClass]="{
            'is-valid': loginForm.get('password').valid,
            'is-invalid': loginForm.get('password').invalid  && (loginForm.get('password').touched || loginForm.get('password').dirty)
          }"
                    class="form-control"
                    id="password"
                  >

                  <div
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)"
                    Class="invalid-feedback"
                  >
                    <div *ngIf="loginForm.get('password').getError('minlength')">Password must  bemore then  8 Caracters !</div>
                  </div>
                </div>
                <button [disabled]="loginForm.invalid" class="btn btn-danger btn-block">Sign In</button>
              </form>
              <div class=" text-sm-start text-center mt-2" >
                <a href="" class="text-dark" data-toggle="modal" data-target="#exampleModalCenter">Forgot your password?
                </a>
              </div>
              <div class="row w-100  align-items-center mt-3 TG" style= "margin-left: 10px;">
                <hr class="bg-info col-sm-2  " id="t3" style="color:#178da9;">
                <h5 class="col-sm-2 ml-1" style="color: #898e8f;font-size: 12px;"
                    id="or">Or</h5>
                <hr class="bg-info col-sm-2  mr-5" id="t4" style="color:#178da9;">
              </div>
              <div class="mt-3 hb">
                <div>
                  <a type="button"  href="http://localhost:8081/oauth2/authorize/facebook?redirect_uri=http://localhost:4200/oauth2/redirect" class="btn  w-100 col-xs-6 btn-sm fbk text-light mb-3 "><i
                    class="bi bi-facebook" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    facebook</a>

                </div>
                <div>
                  <a type="button"  href="http://localhost:8081/oauth2/authorize/github?redirect_uri=http://localhost:4200/oauth2/redirect" class="btn  w-100  col-xs-6 btn-sm lkd text-light mb-3 "><i
                    class="bi bi-linkedin" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    linkedin</a>
                </div>
                <div>
                  <a type="button"  href="http://localhost:8081/oauth2/authorize/google?redirect_uri=http://localhost:4200/oauth2/redirect" class="btn  w-100  col-xs-7 btn-sm  ggl text-light mb-3"><i
                    class="bi bi-google" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    google</a>
                </div>
              </div>
              <div class=" bd align-items-end mt-2">




              </div>








  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header "style="background-color: #178da9; opacity: 0.8 ;height: 50px" >
          <h6 class="modal-title text-white" id="exampleModalLongTitle">Remind password</h6>
          <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <p>Enter your email and we'll send you a link<br>
              to get back into your account.</p>
            <input type="text" name="email" placeholder="Email"><br>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          <button type="button" class="btn text-white " style="background-color: #178da9;">Send request</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/6d3194976d.js" crossorigin="anonymous"></script>
    </div></div></div>
