<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>


<div class=" main h-100 w-100">
  <div class="container h-100 w-75 d-flex align-items-center justify-content-center" id="contp">
    <!-- Block gauche-->
    <div class="text-center align-items-center" id="login">
      <div class="row h-25"></div>
      <div class="h-50 align-items-center justify-content-center" id="signup">
        <p class="h6"><a routerLink="/signup">Sign up</a></p><br>
        <div class=" row  d-flex align-items-center justify-content-center w-100 " id="dn">
          <hr class="col-sm  bg-light ml-3" id="t1">
          <h5 class=" col-sm " style="color: white;font-size: 12px;" id="Z">Or</h5><br>
          <hr class="col-sm  bg-light mr-3" id="t2">
        </div><br>
        <p class="h6"><a routerLink="/login">Log in</a></p>
      </div>
    </div>
    <!--Block Droit-->
    <div class="d-flex justify-content-center  align-items-center " id="contwhite">
      <div class="container  w-75 h-100">
        <div class="containair  h-100 w-100  ">
          <div class=" container mb-5 mh-100 ml-5  justify-content-center h-100 w-100 ">
            <div class=" justify-content-center w-75  ml-5 h-100 align-items-center" id="ppd">
              <p class="h5 text-center mt-5 pa" style="color:#178da9; margin-left: -50px; ">Log in</p>
              <form [formGroup]="loginForm" (ngSubmit)="signIn()">

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    formControlName="email"
                    type="text"
                    [ngClass]="{
            'is-valid': loginForm.get('email').valid,
            'is-invalid': loginForm.get('email').invalid  && (loginForm.get('email').touched || loginForm.get('email').dirty)
          }"
                    class="form-control"
                    id="email"
                  >

                  <div
                    *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('password').dirty)"
                    Class="invalid-feedback"
                  >
                    <div *ngIf="loginForm.get('email').getError('required')">Email is Required !</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    formControlName="password"
                    type="password"
                    [ngClass]="{
            'is-valid': loginForm.get('password').valid,
            'is-invalid': loginForm.get('password').invalid  && (loginForm.get('password').touched || loginForm.get('password').dirty)
          }"
                    class="form-control"
                    id="password"
                  >

                  <div
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)"
                    Class="invalid-feedback"
                  >
                    <div *ngIf="loginForm.get('password').getError('minlength')">Password was to be 8 Caracters !</div>
                  </div>
                </div>
                <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign In</button>
              </form>

              <div class="row w-100  align-items-center mt-3 TG" style= "margin-left: 10px;">
                <hr class="bg-info col-sm-2  ml-5" id="t3" style="color:#178da9;">
                <h5 class="col-sm-2 ml-1" style="color: #898e8f;font-size: 12px;"
                    id="or">Or</h5>
                <hr class="bg-info col-sm-2  mr-5" id="t4" style="color:#178da9;">
              </div>
              <div class="mt-3 hb">
                <div>
                  <button type="button" class="btn  w-100 col-xs-6 btn-sm fbk text-light mb-3 "><i
                    class="bi bi-facebook" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    facebook</button>
                </div>
                <div>
                  <button type="button" class="btn  w-100  col-xs-6 btn-sm lkd text-light mb-3 "><i
                    class="bi bi-linkedin" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    linkedin</button>
                </div>
                <div>
                  <button type="button" class="btn  w-100  col-xs-7 btn-sm  ggl text-light mb-3"><i
                    class="bi bi-google" style="font-size: 15px;position: absolute; margin-left: -40px;margin-top: -2px;"></i>Log in with
                    google</button>
                </div>
              </div>
              <div class=" bd align-items-end mt-2">

                <div class=" w-100 d-flex  align-items-center ">
                  <button type="submit" class="btn  btn-sm text-light CA w-25">Log in</button>
                  <p class="h6 ml-2 mt-2 " style="font-size: 10px;">Dont have an account? <a routerLink="/sign up" id="LG"
                                                                                             style="color: #178da9; font-size: 12px;font-weight: bold;">Sign up</a></p>
                </div>
                <div class=" text-sm-start" style="margin-top: -5px;">
                  <a routerLink="/motdepasse" id="TAC" class="" style="color: black; font-size: 10px; font-weight: bold;">Forgot your password?
                  </a>
                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="PP ">
    <br>
    <p>Enter your email and we'll send you a link<br>
      to get back into your account.</p>
    <input type="text" name="email" placeholder="Email"><br>
    <div class="H">
      <input type="submit" class="j" value="Send password request">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6d3194976d.js" crossorigin="anonymous"></script>
