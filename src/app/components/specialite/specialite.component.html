<app-offre></app-offre>
<div id="carouselExampleControls" class="carousel SL  slide h-75 d-flex  " data-ride="carousel">

  <a class="carousel-control-prev prev " href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon " aria-hidd en="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next next " href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <div class="container mt-3" >

    <div class="row">
      <div class="col-md-4 active h-100" *ngFor="let specialite of specialites | paginate: { itemsPerPage: 3, currentPage: p } let i = index" >
        <div class="card text-white card-has-bg  click-col" style=" border-radius: 15px ; background-image:url({{'http://localhost:8081/specialite/Imgarticles/'+specialite.id}});">
          <img class="card-img d-none" src="https://source.unsplash.com/600x900/?tech,street" alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
          <div class="card-img-overlay d-flex flex-column">
            <div class="card-body ">
              <small class="card-meta mb-2">Domaine</small>
              <h3 class="card-title  mt-5 text-uppercase "><a class="text-white"  herf="#">{{specialite.nom}}</a></h3>
            </div>
            <div class="card-footer">
              <div class="media">
                <div class="stage ">
                  <a [routerLink]="['/offer',categorie,'specialite', specialite.id ]"

                     class="readmorebutn ">Read More</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>










</div><br>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
